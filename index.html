<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Digital Clock</h1>
        <div class="digital-clock">
            <div class="drop1">
                <div id="hours">00</div>
                <p class="p1">hours</p>
            </div>
            <span>:</span>
            <div class="drop2">
                <div id="minutes">00</div>
                <p class="p2">minutes</p>
            </div>
            <span>:</span>
            <div class="drop3">
                <div id="seconds">00</div>
                <p class="p3">seconds</p>
            </div>
            <div id="session">AM</div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
